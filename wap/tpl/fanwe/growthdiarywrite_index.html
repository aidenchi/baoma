<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>	
<script type="text/javascript" src="./js/ajaxupload.js"></script>			
<script type="text/javascript">
function uploadImage(){
	$.ajaxFileUpload({
		url : '/growthdiaryupload.php',
		secureuri : false,
		fileElementId : 'growth_diary_image',
		dataType : 'json',		
		success : function(data, status) {
			//alert(data.error+"--"+data.message+"--"+data.name);
			if(data.error==0){
				var html = "<div class='image_item'><input type='hidden' name='growth_diary_image_id' value='"+data.id+
				"' /><span class='del_image' onclick='del_img(this);'>x</span><img src='"+data.message+"' /></div>";
				$("#image_box").html($("#image_box").html()+html);
			}else{
				 alert(data.message);
			}
		},
		error : function(data, status, e) {
			alert('上传出错');
		}
	});
}

function del_img(o){
	$(o).parent().remove();
}

function get_location(){
	$("#location").val("正在定位…");
	var geolocation = new BMap.Geolocation(); 
	var geoc = new BMap.Geocoder(); 
	geolocation.getCurrentPosition(function (r) { 	
		if (this.getStatus() == BMAP_STATUS_SUCCESS ) { 
			origin = r.point.lng + "," + r.point.lat; 			
			//alert("我所在位置的坐标："+origin); 
			var pt = r.point;
            geoc.getLocation(pt, function(rs){
                //alert(rs.address);
				$("#location").val(rs.address);
            }); 
		}else{
			alert('定位失败');
			$("#location").val("");
		}
	});	
}

function  check_submit(){	
	var flag = true;
	if($.trim($("#content").val())==''){
		alert("请输入内容");
		flag = false;
	}
	//权限
	var is_public = document.getElementsByName("is_public");
	var is_public_val = "";
	var is_public_flag = false;
	for (var i=0; i < is_public.length; i++) {
		if (is_public.item(i).checked) {
			is_public_flag = true
			is_public_val = is_public.item(i).value;
			break;
		}
	}
	if(!is_public_flag){
		alert("请选择权限");
		flag = false;
	}
	//图片
	var has_pic_val = 0;
	var pic_ids_val = "";
	var growth_diary_image_id = document.getElementsByName("growth_diary_image_id");
	if(growth_diary_image_id.length > 0){
		has_pic_val = 1;
		for (var i=0; i < growth_diary_image_id.length; i++) {
			growth_diary_image_id_val = growth_diary_image_id.item(i).value;
			pic_ids_val = pic_ids_val+","+growth_diary_image_id_val;
		}
		//alert(has_pic_val+"---"+pic_ids_val);
	}	
	
	var query = new Object();
	query.id = $("#growth_diary_id").val();
	query.content = $("#content").val();
	query.location = $("#location").val();
	query.is_public = is_public_val;
	query.has_pic = has_pic_val;
	query.pic_ids = pic_ids_val;
	query.post_type = "json";
	var ajaxurl = '{wap_url a="index" r="growthdiaryadd"}';
	if(flag){
		$.ajax({
			url:ajaxurl,
			data:query,
			type:"post",
			dataType:"json",
			success:function(data){
				if(data.status==1){ 	
					alert(data.info);
					if(data.action_flag == 1){
						window.location.href='{wap_url a="index" r="growthdiaryitem#index" p="id=$data.id"}';					
					}else{
						window.location.href='{wap_url a="index" r="growthdiarylist#index"}';
					}
				}else{
					alert(data.info);
				}
			}
			,error:function(){
				alert("服务器提交错误");
			}
		});	
	}
}
</script>
