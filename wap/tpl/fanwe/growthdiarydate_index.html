<script type="text/javascript">
//获取当前年月
var myDate = new Date();
var now_year = myDate.getFullYear();//获取完整的年份(4位,1970-????)
var now_month = myDate.getMonth();//(0-11,0代表1月)

$(function(){
	//页面首次加载时显示当前年月的日历
	$("#current_year").html(now_year);
	$("#current_month").html(now_month+1);
	$('#calendar').calendarWidget({month:now_month,year:now_year});
	getGrowthdairy(now_year,now_month+1);
});

//下一个月
function nextMonth(){
	if(now_month>=0 && now_month<11){
		now_month = now_month+1;		
	}else{
		if(now_month == 11){
			now_month = 0;
			now_year = now_year+1;
		}
	}	
	$("#current_year").html(now_year);
	$("#current_month").html(now_month+1);
	$('#calendar').calendarWidget({month:now_month,year:now_year});
	getGrowthdairy(now_year,now_month+1);
}

//上一个月
function preMonth(){	
	if(now_month == 0){
		now_month = 11;
		now_year = now_year-1;
	}else{
		if(now_month>0 && now_month<=11){
			now_month = now_month-1;		
		}
	}	
	$("#current_year").html(now_year);
	$("#current_month").html(now_month+1);
	$('#calendar').calendarWidget({month:now_month,year:now_year});
	getGrowthdairy(now_year,now_month+1);
}

//获取日历界面所显示的年月的成长日记
function getGrowthdairy(current_year_val, current_month_year){
	var query = new Object();
	query.current_year = current_year_val;
	query.current_month = current_month_year;
	query.post_type = "json";
	//alert(query.current_year+"--"+query.current_month+"--"+query.post_type);
	var ajaxurl = '{wap_url a="index" r="growthdiarydate#index"}';
	$.ajax({
		url:ajaxurl,
		data:query,
		type:"post",
		dataType:"json",
		success:function(data){
			//alert(data.growth_diary_list[0]['title']);
			$.each(data.growth_diary_list, function(i, item){ 
				//alert(item['record_date']+"--"+item['record_day']); 
				var day_id = "day"+item['record_day'];
				//alert(day_id);
				var text_icon_html = "<span class='am-icon-pencil-square-o'></span>";
				var image_icon_html = "<span class='am-icon-image'></span>";
				var video_icon_html = "<span class='am-icon-video-camera'></span>";
				document.getElementById(day_id).style.backgroundColor ="#f49f35";
				var td_old_content = document.getElementById(day_id).innerHTML;
				var icon_html = "";
				if(item['content'] !=''){//有文字
					if(td_old_content.indexOf("pencil") > 0 ){
					}else{
						icon_html = icon_html+text_icon_html;
					}
				}				
				if(item['has_pic'] ==1){//有图
					if(td_old_content.indexOf("image") > 0 ){
					}else{
						icon_html = icon_html+image_icon_html;
					}
				}
				if(item['has_video'] ==1){//有图
					if(td_old_content.indexOf("video") > 0 ){
					}else{
						icon_html = icon_html+video_icon_html;
					}
				}
				var td_new_content = "<a href='index.php?ctl=growthdiarydatelist&year="+current_year_val+"&month="+current_month_year+"&day="+item['record_day']+"'>"+icon_html+td_old_content+"</a>"
				document.getElementById(day_id).innerHTML = td_new_content;
				//alert(td_content);
			});
		},
		error:function(){
			//alert("服务器提交错误");
			$("#alert_content").html("服务器提交错误，请稍后重新操作");
			$('#my-alert').modal({
				relatedTarget: this,
			});
		}
	});	
}
</script>
