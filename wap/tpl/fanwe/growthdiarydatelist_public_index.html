	width:100%;
	color: #adadad;

	line-height: 22px;
	padding: 10px;
	border-bottom: 1px solid #f5f5f5;
}
</style>
<div class="header">
	<div class="c-hd">
        <section class="cut_city">
              <a onclick="window.history.go(-1);"><i class="fa fa-chevron-left"></i></a>
	    </section>
        <section class="logo_img">{$data.page_title}</section>
     </div>	 
</div>	
			<div class="wrap">
					<div class="blank8"></div>
					<div class="list-view">
						<div class="list_title">公开动态</div>
						 <table cellspacing="0" cellpadding="0" border="0" class="growth_diary_list_table">
							<tbody>
								{foreach from=$data.growth_diary_list item=growth_diary}
								<tr>
									<td width="60" style="text-align:center;">
										<img style="border-radius:35px;" src='{function name="get_user_avatar" uid=$growth_diary.user_id type="small" }'>
										<br/>
										{$growth_diary.user_name}
									</td>								
									<td>	
										<a href='{wap_url a="index" r="growthdiaryitem#index"  p="id=$growth_diary.id"}'>
										{$growth_diary.short_content}
										</a>
										<p>{function name="pass_date" time=$growth_diary.create_time }</p>
									</td>
								</tr>				
							{/foreach}								
							</tbody>
						</table>
						<!--分页-->
						<div class="fy">
							{$pages}
						</div>
					</div><!--list-view end-->
					
				</div><!--wrap end-->		

<script type="text/javascript">
function delete_growth_diary(growth_diary_id,one_growth_diary_obj){
	var query = new Object();
	query.id = growth_diary_id;
	query.post_type = "json";
	var ajaxurl = '{wap_url a="index" r="growthdiarydel#index"}';
	//alert(query.topic_id);
	$.ajax({
		url:ajaxurl,
		data:query,
		type:"post",
		dataType:"json",
		success:function(data){
			if(data.status==1){ 
				one_growth_diary_obj.hide();
				//alert(data.info);
			}else{
				alert(data.info);
			}
		}
		,error:function(){
			alert("服务器提交错误");
		}
	});
}
</script>
