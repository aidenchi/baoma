<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
    <!-- Mobile Devices Support @begin -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="false" name="twcClient" id="twcClient">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <!--允许全屏模式-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--指定sari的样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta content="telephone=no" name="format-detection" />
    <!-- Mobile Devices Support @end -->
	<title>{$data.page_title}</title>
	{include file="./inc/common.html"}
</head> 
<body>
	{include file="./inc/header.html"}
	{include file="./inc/pop.html"}

	<div class="wrap">
	<div class="content">
		<form id="form" method="post" action="{wap_url a="index" r="pwd"}" onsubmit="return check(this)">
					<div class="change_block">
					      <h3>{$data.user_name}</h3>
						  <div class="input_b">
						  	<div class="input_i">
						  		 <i class="fa fa-lock"></i>
						  	</div>
							<div class="input_text">
								<input type="text" placeholder="请输入原始密码" type="password" name="old_pwd" autocomplete="off"  id="old_pwd">
							</div>
						  </div>
						  <div class="blank10"></div>
						   <div class="input_b">
						  	<div class="input_i">
						  		 <i class="fa fa-lock"></i>
						  	</div>
							<div class="input_text">
								<input type="text" placeholder="请输入新密码" type="password" name="newpassword" autocomplete="off" id="newpassword">
							</div>
						  </div>
						  <div class="blank10"></div>
						   <div class="input_b">
						  	<div class="input_i">
						  		 <i class="fa fa-lock"></i>
						  	</div>
							<div class="input_text">
								<input type="text" placeholder="请再次输入新密码" type="password" name="newpassword2" autocomplete="off" id="newpassword2">
							</div>
						  </div>
						 <div class="sure_b">
						 	<button type="submit" >确认修改</button>
				            
				         </div>
					</div>
					</form>
				</div>
	</div>

	{include file="./inc/footer.html"} 
	
	<script type="text/javascript">
		function  check(){
			var old_pwd=$("#old_pwd").val();
			var obj2=$("#newpassword").val();
			var obj3=$("#newpassword2").val();
			if(!old_pwd){
				//alert("请填密码");
				$("#alert_content").html("请填密码");
				$('#my-alert').modal({
					relatedTarget: this,
				});
				setTimeout(function(){
					$('#my-alert').modal('close');
				},1000);
				return false;		
			}
			if(!obj2){
				//alert("请填新的密码");
				$("#alert_content").html("请填新的密码");
				$('#my-alert').modal({
					relatedTarget: this,
				});
				setTimeout(function(){
					$('#my-alert').modal('close');
				},1000);
				return false;		
			}	
			if(!obj3){
				//alert("请填确认新的密码");
				$("#alert_content").html("请填确认新的密码");
				$('#my-alert').modal({
					relatedTarget: this,
				});
				setTimeout(function(){
					$('#my-alert').modal('close');
				},1000);
				return false;
			}
			if(obj2!=obj3){
				//alert("两次密码不一致");
				$("#alert_content").html("两次密码不一致");
				$('#my-alert').modal({
					relatedTarget: this,
				});
				setTimeout(function(){
					$('#my-alert').modal('close');
				},1000);
				return false;
			}	
			var query = new Object();
			query.old_pwd = old_pwd;
			query.newpassword = obj2;
			query.post_type = "json";
			var ajaxurl =$("#form").attr("action");
			$.ajax({
				url:ajaxurl,
				data:query,
				type:"post",
				dataType:"json",
				success:function(data){
					//alert(data.info);
					if(data.return==1){ 
						window.location.href="{wap_url a="index" r="user_center#index"}";
					}else{
						$("#alert_content").html(data.info);
						$('#my-alert').modal({
							relatedTarget: this,
						});
						setTimeout(function(){
							$('#my-alert').modal('close');
						},2000);
					}
				}
				,error:function(){
					//alert("服务器提交错误");
					$("#alert_content").html("服务器提交错误，请稍后重新操作");
					$('#my-alert').modal({
						relatedTarget: this,
					});
				}
			});	
			return false;
		}
	</script>	

</body>
</html>
