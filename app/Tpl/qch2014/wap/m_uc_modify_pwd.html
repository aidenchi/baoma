{include file="wap/m_header.html"} 


<div id="login" class="account">
	<div class="bigbox"> 
		<form action="{url x="wap" r="uc_account#save_pwd"}" method="POST"> 
			<p><input type="password" name="user_pwd_org"  class="iptTxt placeholder" placeholder="当前账户密码"/></p>
			<p><input type="password" name="user_pwd"  class="iptTxt placeholder" placeholder="设置账户密码"/></p>
			<p><input type="password" name="user_pwd_confirm"  class="iptTxt placeholder" placeholder="再次确认密码"/></p>
			<input type="hidden" name="id" value="{$user_info.id}" />
			<p style="margin-top:10px;"><button type="submit" class="pure-button a-full-button pure-button-primary" style="margin:0px auto;width:100%;">确认提交</button></p>
		</form>
	</div>
</div>
