<h3>配送方式：</h3>	

<ul  >
	{if $delivery_list}
	{foreach from=$delivery_list item=delivery_item}
		<li class="li-title">
			
			<input type="radio" name="delivery" value="{$delivery_item.id}"> &nbsp; {$delivery_item.name} &nbsp;  {function name="nl2br" value=$delivery_item.description} </input>
  	
		</li>
	{/foreach}
	
	{else}	
	<li class="li-title">
		{$LANG.NO_SUPPORT_DELIVERY}
	</li>
	
	{/if}	
</ul>





{* 开始绑定提交页的js事件*}
<script type="text/javascript">

$(document).ready(function(){
	$("input[name='delivery']").bind("click",function(){
		count_buy_total();
	});
});	
</script>
