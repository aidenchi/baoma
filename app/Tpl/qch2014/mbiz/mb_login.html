{include file="mbiz/mb_header.html"} 


<div id="login" class="account">
	<div class="bigbox"> 
		<form name="supplier_login" action="{url x="mbiz" r="login#dologin"}" method="post">
			<p><input type="text" name="account_name" class="iptTxt placeholder" placeholder="请输入商家用户名"/></p>
			<p><input type="password" name="account_password"  class="iptTxt placeholder" placeholder="请输入商家密码"/></p>


			<p><input type="checkbox" name="save_password" value="1" /> 下次自动登录</p>
			
			<p style="margin-top:10px;"><button type="submit" name="account_login" class="pure-button a-full-button pure-button-primary" style="margin:0px auto;width:100%;">登录</button></p>
		</form>
	</div>
</div>
