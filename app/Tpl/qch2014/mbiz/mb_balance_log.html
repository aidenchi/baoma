{include file="wap/m_header.html"} 


						{foreach from=$dataList item=row key=key}
	<div class="box-container">
		
			<ul >
				<li class="li-title">
					金额：{function name="format_price" v=$row['money']}
				</li>

				<li class="li-title">
					日期：{function name="to_date" v=$row['create_time']}
				</li>
				<li class="li-title">
					备注：{$row.log_info}
				</li>



			</ul>

	</div>
	
{/foreach}

    </div>
</nav>
