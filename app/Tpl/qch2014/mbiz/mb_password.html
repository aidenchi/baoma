{include file="mbiz/mb_header.html"} 


<div id="login" class="account">
	<div class="bigbox"> 
		<form method="post" action="{url x="mbiz" r="profile#do_modify_password"}" >
		
		
		
		
			<p><input type="password"  class="iptTxt placeholder" id="account_new_password" name="account_new_password" placeholder="设置账户密码" size="30" tabindex="1"></p>
			
			<p><input type="password"  class="iptTxt placeholder" id="account_confirm_password" name="account_confirm_password" placeholder="再次确认密码" size="30" tabindex="2"></p>
			
			<p><input type="submit" class="pure-button a-full-button pure-button-primary" id="do-modify" name="commit" style="margin:0px auto;width:100%;" value="{$LANG.DOMODIFY}"></p>
			
			
			
		</form>
	</div>
</div>

									<script type="text/javascript">
									$(document).ready(function(){
									$("#do-modify").click(function(){
											
											if($.trim($("#account_new_password").val()).length == 0)
											{
												
												
												alert(LANG.PLEASE_ENTER_NEW_PASSWORD);
												$("#account_new_password").focus();
												return false;
											}
									
											if($.trim($("#account_new_password").val())!=$.trim($("#account_confirm_password").val()))
											{
												alert(LANG.NEW_PASSWORD_CONFIRM_FAILED);
												$("#account_confirm_password").focus();
												return false;
											}
										});	
									});
									</script>
