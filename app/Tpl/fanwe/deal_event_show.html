
{include file="inc/header.html"} 

<div class="blank"></div>
{if $deal_info}
	<div id="bd" class="cf" style="margin-top:15px;">
		
		
			<div style="padding:0px;margin: 0 auto;">
			
		
					{foreach from=$deal_info item=deal}
					<div class="goods-item gl">
					<div class="z_goodTop">
					<a href="{$deal.url}" class="img">
						<img src="{$deal.img}" original="{$deal.img}" style="display: inline;" />
						<span class="deal-buy">
							<div class="deal-price-tag"></div>
							<div class="deal-price" id="deal-price">
								<strong>¥50</strong>
							</div>
						</span>
						<span class="z_gTitle">{function name="msubstr" v=$deal.name b=0 e=40}</span>
					</a>
					
					</div>
					<div class="clr"></div>
					<div class="bottom">
					<span class="z_bPrice">¥{$deal.current_price}</span>
					<span class="z_bmid">
						<span class="z_bpoint">{$deal.daze}折</span>
						<span class="z_bbuy">
														
																				</span>
						<span class="z_bMprice clr">市场价&nbsp;&nbsp;¥{$deal.origin_price}</span>
					</span>
					
					</div>
				</div>	
					{/foreach}
		</div></div>{else}<h3 style="text-align: center;">此活动还未添加商品</h3>{/if}
		<div class="blank"></div>		
		</div><!--end inc_main-->		
		<div class="inc_foot"></div>
	</div>

	<div class="blank"></div>
	<div class="pages">{$pages}</div>
{include file="inc/footer.html"}
