{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">年龄列表</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="location.href='__APP__?m=SupplierLocationAge&a=add'" />
	<input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
</div>
<div class="blank5"></div>
<html:list 
	id="checkList" 
	style="dataTable" 
	name="age" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,name:名称,sort|get_sort=$age['id']:排序,is_effect|get_is_effect=$age['id']:{%IS_EFFECT}" 
	actionlist="edit:{%EDIT}:id,foreverdel:{%FOREVERDEL}:id" action_width="150" />
<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
