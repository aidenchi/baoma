{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<php>
	function getViewReply($id,$vo)
	{
		$str .= "<a href='".u("GrowthDiaryReply/index",array("growth_diary_id"=>$vo['id']))."'>查看回复</a>&nbsp;";
		return $str;
	}
</php>
<div class="main">
<div class="main_title">成长日记列表</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
</div>
<div class="blank5"></div>
<div class="search_row">
	<form name="search" action="__APP__" method="get">
		用户名：<input type="text" class="textbox" name="user_name" value="{:trim($_REQUEST['user_name'])}" />		
		<input type="hidden" value="GrowthDiary" name="m" />
		<input type="hidden" value="index" name="a" />
		<input type="submit" class="button" value="{%SEARCH}" />
	</form>
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="growthdiary" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,user_name:用户,location:位置,create_time|to_date:记录时间,hit_count:浏览量,reply_count:回复量" 
	actionlist="id|getViewReply=$growthdiary,edit:{%VIEW}, foreverdel:{%FOREVERDEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
